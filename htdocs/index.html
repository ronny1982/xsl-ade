<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HAMILTON | XSL Archive Document Explorer</title>

        <script src="https://unpkg.com/jszip@3.2.2/dist/jszip.min.js"></script>
        <script src="https://unpkg.com/react@16.12.0/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/default.min.css">
        <link rel="stylesheet" href="https://unpkg.com/monaco-editor@0.20.0/min/vs/editor/editor.main.css">
        <!--
        <script src="./js/jszip.min.js"></script>
        <script src="./js/react.production.min.js"></script>
        <script src="./js/react-dom.production.min.js"></script>
        <script src="./js/highlight.min.js"></script>
        <link rel="stylesheet" href="./css/default.min.css">
        <link rel="stylesheet" href="https://unpkg.com/monaco-editor@0.20.0/min/vs/editor/editor.main.css">
        -->

        <script type="module">
            import App from './mjs/App.mjs';
            window.addEventListener('DOMContentLoaded', event => {
                ReactDOM.render(React.createElement(App, null, null), document.getElementById('hook'));
            });
        </script>

        <style>
            html, body, #hook {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }

            #app {
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100%;
            }

            #documentpanel {
                flex: 0;
                min-width: 20%;
                max-width: 20%;
                display: flex;
                flex-direction: column;
                border: 1px solid black;
                background-color: lightgray;
            }

            #codeviewer {
                flex: 1;
                margin: 0;
                padding: 0.5em;
                border: none;
                overflow: hidden;
            }

            #archiveviewer {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            #archiveupload {
                /*flex: 0;*/
                margin: 0.5em;
                /*background: white;*/
                /*border: 1px dotted grey;*/
            }

            #archiveselection {
                flex: 1;
                display: block;
                margin: 0.5em;
                background: white;
                border: 1px solid grey;
            }

            #documentinfo {
                flex: 1;
                overflow: scroll;
                margin: 0.5em;
                border: 1px solid grey;
            }

            #documentinfo code {
                overflow: visible;
            }

            #downloadfile {
                /*flex: 0;*/
                margin: 0.5em;
                padding: 0.5em;
            }
        </style>
    </head>
    <body>
        <script>
            hljs.initHighlightingOnLoad();
            //hljs.highlightBlock(document.getElementById('documentinfo'));
            var require = {
                paths: { 
                    vs: 'https://unpkg.com/monaco-editor@0.20.0/min/vs'
                }
            };
        </script>
        <script src="https://unpkg.com/monaco-editor@0.20.0/min/vs/loader.js"></script>
        <script src="https://unpkg.com/monaco-editor@0.20.0/min/vs/editor/editor.main.nls.js"></script>
        <script src="https://unpkg.com/monaco-editor@0.20.0/min/vs/editor/editor.main.js"></script>
        <div id="hook"></div>
    </body>
</html>
