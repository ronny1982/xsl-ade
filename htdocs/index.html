<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HAMILTON | XSL Document Extractor</title>

        <!--
        <script src="https://unpkg.com/jszip@latest/dist/jszip.min.js"></script>
        <script src="https://unpkg.com/react@latest/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@latest/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"></script>

        <script src="./js/jszip.min.js"></script>
        <script src="./js/react.production.min.js"></script>
        <script src="./js/react-dom.production.min.js"></script>
        <script src="./js/material-ui.production.min.js"></script>

        <script type="module">
            import App from './mjs/App.mjs';
            // Mount react application when DOM is ready
            window.addEventListener('DOMContentLoaded', event => {
                ReactDOM.render(
                    React.createElement(App, null, null),
                    document.querySelector('body')
                );
            });
        </script>

        <style>
            html, body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }

            #app {
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100%;
            }

            #documentpanel {
                flex: 0;
                max-width: 25%;
                display: flex;
                flex-direction: column;
                border: 1px solid black;
                background-color: lightgray;
            }

            #codeviewer {
                flex: 1;
                border: none;
                overflow: hidden;
            }

            #archiveviewer {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            #archiveupload {
                /*flex: 0;*/
                margin: 0.5em;
            }

            #archiveselection {
                flex: 1;
                display: block;
                margin: 0.5em;
            }

            #documentinfo {
                flex: 1;
                overflow: scroll;
                margin: 0.5em;
                padding: 0.5em;
                background: white;
            }

            #downloadfile {
                /*flex: 0;*/
                margin: 0.5em;
                padding: 0.5em;
            }
        </style>
    </head>
    <body></body>
</html>
